<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Bill Splitter</title>
  </head>
  <body>
    <main>
      <section class="card">
        <h1 class="header">Bill Split</h1>
        <p>&#9432 All inputs must be in number formats</p>
        <div class="container">
          <div class="row">
            <div class="col">How much was the bill?</div>
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
                <div class="input-group-append">
                  <span class="input-group-text">$</span>
                </div>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col">How much do you want to tip?</div>
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col">Number of people</div>
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
                <div class="input-group-append">
                  <span class="input-group-text">people</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
          <button type="button" class="btn btn-outline-primary btn-block">Calculate</button>

          <button type="button" class="btn btn-outline-danger btn-block">Reset</button>
        </div>
        </div>
      </section>
    </main>

  </body>
</html>
